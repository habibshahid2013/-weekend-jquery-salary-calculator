<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="client.js"></script>
   <link rel="stylesheet" href="style.css">
<h1>Weekend Jquery Salary Calculator</h1>
</head>
<body>
<form id="productForm">

<input 
    id="nameInput" 
    type="text" 
    placeholder="Name">
<input 
    id="colorInput"
    type="text"
    placeholder="Color">

<select 
    id="sizeInput">
    <option>tiny</option>
    <option>small</option>
    <option>medium</option>
    <option>BIG BIG</option>


</select>

<input 
    type="text" 
    placeholder="Price" 
    id="priceInput"
    step="0.01">
<button id="submitBtn">Submit!</button>

</form>
<table>
    <thead>
        <tr>
            <td>Product</td>
            <td>Color</td>
            <td>Size</td>
            <td>Price</td>
        </tr>
        <tbody id="productTable">
        <tr>
            <td>Bootcut Jeans</td>
            <td>Black</td>
            <td>Big Big</td>
            <td>42.99</td>
        </tr>
        <tr>
            <td>Skinny Jeans</td>
            <td>Tan</td>
            <td>Big Big</td>
            <td>34.99</td>
        </tr>
         </tbody>
    </thead>
</table>
<div>
    Total value of inventory: $532.23
</div>
    
</body>
</html>
